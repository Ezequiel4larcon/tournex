services:
  - type: web
    name: tournex
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build && cd ../backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # Se configura manualmente en el dashboard de Render
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
